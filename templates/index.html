<!-- templates/index.html -->
{% extends "base.html" %}
{% block title %}Items List{% endblock %}

{% block content %}
<div class="mb-6 flex justify-between items-center">
    <h2 class="text-xl font-bold">Items</h2>
    <a href="{{ url_for('create_item') }}" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
        ➕ Create New Item
    </a>
</div>

<div class="bg-white shadow rounded-lg overflow-hidden">
    <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-50">
            <tr>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">ID</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Name</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Type</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Rarity</th>
                <th class="px-6 py-3"></th>
            </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
            {% for item in items %}
            <tr>
                <td class="px-6 py-4">{{ item.id }}</td>
                <td class="px-6 py-4">{{ item.name }}</td>
                <td class="px-6 py-4">{{ item.type }}</td>
                <td class="px-6 py-4">{{ item.rarity }}</td>
                <td class="px-6 py-4 text-right">
                    <a href="{{ url_for('edit_item', id=item.id) }}" class="text-blue-600 hover:underline">✏️ Edit</a>
                    <form method="POST" action="{{ url_for('delete_item', id=item.id) }}" class="inline">
                        <button type="submit" class="text-red-600 hover:underline ml-2" onclick="return confirm('Are you sure?')">
                            🗑️ Delete
                        </button>
                    </form>
                </td>
            </tr>
            {% else %}
            <tr>
                <td class="px-6 py-4 text-center" colspan="5">No items found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
