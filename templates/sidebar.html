<div id="sidebar" class="d-flex flex-column flex-shrink-0 p-3 text-bg-dark" style="width: 250px; min-height: 100vh; transition: width 0.3s ease;">
  <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
    <span class="fs-4" id="sidebar-title">Game Asset Manager</span>
  </a>
  <hr>
  <ul class="nav nav-pills flex-column mb-auto" id="sidebar-links">
    <li><a href="/" class="nav-link text-white">Home</a></li>
    <li><a href="/items" class="nav-link text-white">Items</a></li>
    <li><a href="/effects" class="nav-link text-white">Effects</a></li>
    <li><a href="/monsters" class="nav-link text-white">Monsters</a></li>
    <li><a href="/npcs" class="nav-link text-white">NPCs</a></li>
    <li><a href="/quests" class="nav-link text-white">Quests</a></li>
    <li><a href="/locations" class="nav-link text-white">Locations</a></li>
  </ul>
  <hr>
  <button class="btn btn-outline-light w-100" id="sidebarToggle"> Toggle</button>
</div>

<script>
  const sidebar = document.getElementById('sidebar');
  const sidebarTitle = document.getElementById('sidebar-title');
  const sidebarLinks = document.getElementById('sidebar-links');
  const toggleBtn = document.getElementById('sidebarToggle');

  toggleBtn.addEventListener('click', () => {
    sidebar.classList.toggle('collapsed');
    if (sidebar.classList.contains('collapsed')) {
      sidebar.style.width = '60px';
      sidebarTitle.style.display = 'none';
      [...sidebarLinks.getElementsByTagName('a')].forEach(link => link.innerHTML = 'â€¢');
    } else {
      sidebar.style.width = '250px';
      sidebarTitle.style.display = 'inline';
      sidebarLinks.innerHTML = `
        <li><a href="/" class="nav-link text-white">Home</a></li>
        <li><a href="/items" class="nav-link text-white">Items</a></li>
        <li><a href="/effects" class="nav-link text-white">Effects</a></li>
        <li><a href="/monsters" class="nav-link text-white">Monsters</a></li>
        <li><a href="/npcs" class="nav-link text-white">NPCs</a></li>
        <li><a href="/quests" class="nav-link text-white">Quests</a></li>
        <li><a href="/locations" class="nav-link text-white">Locations</a></li>
      `;
    }
  });
</script>
