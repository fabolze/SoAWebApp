<!-- templates/items.html -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Items</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="{{ url_for('static', filename='js/visible_if.js') }}"></script>
</head>
<body class="p-4 text-light bg-dark">
  <h1 class="mb-4">Add Item</h1>

  <form method="post" action="{{ url_for('items_post') }}" class="row g-3">
    <div class="col-md-4">
      <label class="form-label">Name</label>
      <input name="name" class="form-control">
    </div>
    <div class="col-md-4">
      <label class="form-label">Type</label>
      <input name="type" class="form-control">
    </div>
    <div class="col-md-4">
      <label class="form-label">Rarity</label>
      <input name="rarity" class="form-control">
    </div>
    <div class="col-12">
      <button class="btn btn-primary">Save</button>
    </div>
  </form>

  <hr class="my-4">

  <h2>Existing items</h2>
  <ul class="list-group">
    {% for itm in items %}
      <li class="list-group-item bg-secondary text-light">
        {{ itm.name }} — {{ itm.type }} ({{ itm.rarity }})
      </li>
    {% else %}
      <em>No items yet.</em>
    {% endfor %}
  </ul>
</body>
</html>
