<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}RPG Content Manager{% endblock %}</title>

    <!-- TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>

    <!-- Hyperscript (optional small scripting) -->
    <script src="https://unpkg.com/hyperscript.org@0.9.7"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="bg-gray-100 text-gray-900 min-h-screen flex flex-col">

    <header class="bg-blue-700 text-white p-4 shadow">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">RPG Content Manager</h1>
            <nav>
                <a href="{{ url_for('index') }}" class="underline">Home</a>
                <a href="{{ url_for('create_item') }}" class="ml-4 underline">New Item</a>
                <a href="{{ url_for('list_effects') }}" class="ml-4 underline">Effects</a>

            </nav>
        </div>
    </header>

    <main class="container mx-auto p-6 flex-grow">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-gray-200 p-4 text-center text-sm">
        Â© 2025 - Your RPG Toolkit
    </footer>

</body>
</html>
