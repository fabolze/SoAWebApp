<!-- templates/effects_list.html -->
{% extends "base.html" %}
{% block title %}Effects{% endblock %}

{% block content %}
<div class="mb-6 flex justify-between items-center">
    <h2 class="text-xl font-bold">Effects</h2>
    <a href="{{ url_for('create_effect') }}" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
        ‚ûï New Effect
    </a>
</div>

<div class="bg-white shadow rounded-lg overflow-hidden">
    <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-50">
            <tr>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">ID</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Name</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Type</th>
                <th class="px-6 py-3"></th>
            </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
            {% for effect in effects %}
            <tr>
                <td class="px-6 py-4">{{ effect.id }}</td>
                <td class="px-6 py-4">{{ effect.name }}</td>
                <td class="px-6 py-4">{{ effect.type }}</td>
                <td class="px-6 py-4 text-right">
                    <a href="{{ url_for('edit_effect', id=effect.id) }}" class="text-blue-600 hover:underline">‚úèÔ∏è Edit</a>
                    <form method="POST" action="{{ url_for('delete_effect', id=effect.id) }}" class="inline">
                        <button type="submit" class="text-red-600 hover:underline ml-2" onclick="return confirm('Are you sure?')">üóëÔ∏è Delete</button>
                    </form>
                </td>
            </tr>
            {% else %}
            <tr>
                <td class="px-6 py-4 text-center" colspan="4">No effects yet.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
